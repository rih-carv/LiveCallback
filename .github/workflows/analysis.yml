name: Scan with Detekt and Snyk

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    - cron: '00 00 * * 0'
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
      - name: Run Detekt to check for code smells
        uses: natiginfo/action-detekt-all@1.18.1
        with:
          args: --base-path ${{ github.workspace }} --report sarif:detekt.sarif.json

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        if: success() || failure()
        with:
          sarif_file: detekt.sarif.json

  security:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/gradle@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_AUTH_TOKEN }}
        with:
          args: --sarif-file-output=snyk.sarif --all-sub-projects

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v1
        if: success() || failure()
        with:
          sarif_file: snyk.sarif